
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro DJ Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #FFD700;
      cursor: pointer;
    }
    li.played {
      text-decoration: line-through;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Be√©rkezett dalk√©r√©sek</h1>
  <ul id="request-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://dhjttoomxnjeqbsgyltf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // V√°gd vissza a saj√°t kulcsod

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let playedSongs = new Set();

    async function fetchRequests() {
      const { data, error } = await client
        .from("requests")
        .select("*")
        .order("timestamp", { ascending: false });

      if (error) {
        console.error("Hiba a lek√©r√©s sor√°n:", error);
        return;
      }

      const grouped = {};
      data.forEach((item) => {
        const key = item.song.trim().toLowerCase();
        if (!grouped[key]) {
          grouped[key] = { song: item.song, count: 0 };
        }
        grouped[key].count += 1;
      });

      const list = document.getElementById("request-list");
      list.innerHTML = "";

      Object.values(grouped).forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `üéµ ${item.song} (x${item.count})`;
        if (playedSongs.has(item.song)) {
          li.classList.add("played");
          li.textContent += " ‚úÖ";
        }

        li.addEventListener("click", () => {
          if (playedSongs.has(item.song)) {
            playedSongs.delete(item.song);
          } else {
            playedSongs.add(item.song);
          }
          fetchRequests();
        });

        list.appendChild(li);
      });
    }

    fetchRequests();

    client
      .channel("realtime:public:requests")
      .on("postgres_changes", { event: "*", schema: "public", table: "requests" }, fetchRequests)
      .subscribe();
  </script>
</body>
</html>
