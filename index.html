
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro DJ Admin</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #000; color: #FFD700; padding: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #FFD700; }
  </style>
</head>
<body>
  <h1>Beérkezett dalkérések</h1>
  <ul id="request-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://dhjttoomxnjeqbsgyltf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoanR0b29teG5qZXFic2d5bHRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MzIwMjgsImV4cCI6MjA2ODQwODAyOH0.8302FJ4esEd2Z3_vM66hhx4gSSgd47Ej-3yVH3Fifig";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchRequests() {
      const { data, error } = await supabaseClient
        .from("requests")
        .select("*")
        .order("timestamp", { ascending: false });

      if (error) {
        console.error("Hiba a lekérés során:", error);
        return;
      }

      const list = document.getElementById("request-list");
      list.innerHTML = "";
      data.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = item.song + " — " + item.status;
        list.appendChild(li);
      });
    }

    fetchRequests();

    supabaseClient
      .channel("realtime:public:requests")
      .on("postgres_changes", { event: "*", schema: "public", table: "requests" }, fetchRequests)
      .subscribe();
  </script>
</body>
</html>
